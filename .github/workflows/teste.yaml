name: Workflow de teste

on: push

jobs:
  meu_job_1:
    name: Meu Job 1
    runs-on: ubuntu-latest
    steps:        
      - name: Meu primeiro step
        run: |
          echo "Funciona o primeiro step"   
           
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: winnin/desafio

      - name: Cache teste
        id: cache-teste
        uses: actions/cache@v2
        with:
          path: cache
          key: ${{ runner.os }}-${{github.run_number}}-teste  

      - name: Listando dir
        run: |
          pwd
          ls

  meu_job_2:
    name: Meu job 2
    runs-on: ubuntu-latest
    steps:
       - name: Meu segundo step
         run: | 
           echo "Cache hit: ${{steps.cache-teste.outputs.cache-hit}}"
           cd "/home/runner/work/lab-bruno/lab-bruno"
           pwd
           ls
        



